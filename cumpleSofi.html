<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumple de Sofi</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="cumpleSofi.css">
</head>

<body>
    <!-- Imágenes laterales decorativas -->
    <img src="./images/labubu01.png" class="side-img left-img" alt="Labubu izquierda">
    <img src="./images/labubu01.png" class="side-img right-img" alt="Labubu derecha">
    <div class="d-flex flex-column min-vh-100 bg-light justify-content-between"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

        <!-- Imagen superior -->
        <div class="container-fluid p-0 fade-section" data-fade>
            <div class="bg-image rounded-3"
                style="background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a9/Pop_Mart_Labubu_The_Monsters_Exciting_Macaron.jpg'); background-size: cover; background-position: center; height: 20rem;">
            </div>
        </div>

        <!-- Texto principal -->
        <div class="container text-center py-4 fade-section" data-fade>
            <h2 class="fw-bold text-dark fade-side-left" data-fade-side>¡Cumple de Sofi!</h2>
            <p class="text-dark mb-4 fade-side-right" data-fade-side>Vení a festejar sus 6 añitos</p>

            <h3 class="fw-bold text-dark text-center mt-4 fade-side-left" data-fade-side>Detalles de la fiesta</h3>
            <div class="border-top pt-3">
                <p class="title-badge fade-side-right" data-fade-side>Lugar</p>
                <p class="mb-3 fade-side-left" data-fade-side>R. Güiraldes 2424, Villa Maipú</p>
                <a href="https://maps.app.goo.gl/9CTkLP98FCq8SaDh8" target="_blank"
                    class="btn btn-maps mt-2 fade-section" data-fade>Cómo llegar</a>
            </div>
            <div class="border-top pt-3">
                <p class="title-badge fade-side-right" data-fade-side>Fecha</p>
                <p class="mb-3 fade-side-left" data-fade-side>Sábado, 20 de Septiembre</p>
            </div>
            <div class="border-top pt-3">
                <p class="title-badge fade-side-right" data-fade-side>Hora</p>
                <p class="mb-3 fade-side-left" data-fade-side>17:00 - 19:30</p>
            </div>

            <!-- Cuenta regresiva -->
            <h3 class="fw-bold text-dark text-center mt-4 fade-section" data-fade>Cuenta regresiva</h3>
            <div class="row text-center py-3 fade-section" id="countdown" data-fade>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="days">0</p>
                    </div>
                    <small>Días</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="hours">0</p>
                    </div>
                    <small>Horas</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="minutes">0</p>
                    </div>
                    <small>Minutos</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="seconds">0</p>
                    </div>
                    <small>Segundos</small>
                </div>
            </div>

            <!-- Slideshow con Bootstrap Carousel -->
            <!-- <h3 class="fw-bold text-dark text-center mt-4 mb-3">Galería de fotos</h3> -->
            <div id="photoCarousel" class="carousel slide fade-section" data-fade data-fade-delay="200"
                data-bs-ride="carousel">
                <div class="carousel-inner rounded-3">
                    <div class="carousel-item active">
                        <img src="./images/sofi001.jpg" class="d-block w-100" alt="Gran día de Lily">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/sofi002.jpg" class="d-block w-100" alt="Dulces y sorpresas">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/sofi003.jpg" class="d-block w-100" alt="Juegos y diversión">

                    </div>
                </div>
                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>



    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>

    <script>
        // Fade-in para secciones al cargar y al hacer scroll (down y up, continuo)
        function fadeInSections() {
            const sections = document.querySelectorAll('[data-fade]');
            const windowHeight = window.innerHeight;
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const delay = Number(section.getAttribute('data-fade-delay')) || 0;
                if (rect.top < windowHeight - 60 && rect.bottom > 60) {
                    if (!section.classList.contains('visible')) {
                        setTimeout(() => section.classList.add('visible'), delay);
                    }
                } else {
                    section.classList.remove('visible');
                }
            });
            // Fade in desde los costados
            const sideEls = document.querySelectorAll('[data-fade-side]');
            sideEls.forEach((el, i) => {
                const rect = el.getBoundingClientRect();
                if (rect.top < windowHeight - 60 && rect.bottom > 60) {
                    el.classList.add('visible');
                } else {
                    el.classList.remove('visible');
                }
            });
        }
        // Inicial: fade in para lo visible (con delay para apreciarse)
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(fadeInSections, 200);
        });
        // Al hacer scroll: fade in para lo que aparece (down y up, continuo)
        window.addEventListener('scroll', fadeInSections);
        window.addEventListener('resize', fadeInSections);
        // Desaparecen al hacer scroll hacia abajo y reaparecen al hacer scroll hacia arriba
        let lastScrollY = window.scrollY;
        function handleSideImages() {
            const leftImg = document.querySelector('.left-img');
            const rightImg = document.querySelector('.right-img');
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY) {
                // Scroll hacia abajo: ocultar
                leftImg.classList.remove('show');
                rightImg.classList.remove('show');
            } else if (currentScrollY < lastScrollY) {
                // Scroll hacia arriba: mostrar
                leftImg.classList.add('show');
                rightImg.classList.add('show');
            }
            lastScrollY = currentScrollY;
        }
        // Inicialmente mostrar las imágenes
        document.querySelector('.left-img').classList.add('show');
        document.querySelector('.right-img').classList.add('show');
        window.addEventListener('scroll', handleSideImages);

        // Cuenta regresiva dinámica para el 17 de septiembre de 2025
        function updateCountdown() {
            const targetDate = new Date('2025-09-20T14:00:00');
            const now = new Date();
            const diff = targetDate - now;
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('days').textContent = 0;
                document.getElementById('hours').textContent = 0;
                document.getElementById('minutes').textContent = 0;
                document.getElementById('seconds').textContent = 0;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
