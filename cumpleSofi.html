<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cumpleaños de Sofi</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="cumpleSofi.css">
</head>

<body>
    <!-- Imágenes laterales decorativas -->
    <img src="./images/labubu01.png" class="side-img left-img" alt="Labubu izquierda">
    <img src="./images/labubu01.png" class="side-img right-img" alt="Labubu derecha">
    <div class="d-flex flex-column min-vh-100 bg-light justify-content-between"
        style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>

        <!-- Imagen superior -->
        <div class="container-fluid p-0">
            <div class="bg-image rounded-3" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/a/a9/Pop_Mart_Labubu_The_Monsters_Exciting_Macaron.jpg'); 
                  background-size: cover; background-position: center; height: 20rem;">
            </div>
        </div>

        <!-- Texto principal -->
        <div class="container text-center py-4">
            <h2 class="fw-bold text-dark">¡Cumple de Sofi!</h2>
            <p class="text-dark mb-4">Vení a festejar los 6 años de Sofi.</p>

            <h3 class="fw-bold text-dark text-center mt-4">Detalles de la fiesta</h3>
            <div class="border-top pt-3">
                <p class="text-primary mb-1">Lugar</p>
                <p class="mb-3">Matheu 2927, Villa Maipú</p>
            </div>
            <div class="border-top pt-3">
                <p class="text-primary mb-1">Fecha</p>
                <p class="mb-3">Sábado, 20 de Septiembre</p>
            </div>
            <div class="border-top pt-3">
                <p class="text-primary mb-1">Hora</p>
                <p class="mb-3">14:00 - 17:00</p>
            </div>

            <!-- Cuenta regresiva -->
            <h3 class="fw-bold text-dark text-center mt-4">Cuenta regresiva</h3>
            <div class="row text-center py-3" id="countdown">
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="days">0</p>
                    </div>
                    <small>Días</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="hours">0</p>
                    </div>
                    <small>Horas</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="minutes">0</p>
                    </div>
                    <small>Minutos</small>
                </div>
                <div class="col">
                    <div class="count-box bg-pink">
                        <p class="fw-bold fs-5 mb-0" id="seconds">0</p>
                    </div>
                    <small>Segundos</small>
                </div>
            </div>

            <!-- Slideshow con Bootstrap Carousel -->
            <h3 class="fw-bold text-dark text-center mt-4 mb-3">Galería de fotos</h3>
            <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded-3">
                    <div class="carousel-item active">
                        <img src="./images/sofi001.jpg" class="d-block w-100" alt="Gran día de Lily">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/sofi002.jpg" class="d-block w-100" alt="Dulces y sorpresas">

                    </div>
                    <div class="carousel-item">
                        <img src="./images/sofi003.jpg" class="d-block w-100" alt="Juegos y diversión">

                    </div>
                </div>
                <!-- Controles -->
                <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>



    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
    <script>
        // Desaparecen al hacer scroll hacia abajo y reaparecen al hacer scroll hacia arriba
        let lastScrollY = window.scrollY;
        function handleSideImages() {
            const leftImg = document.querySelector('.left-img');
            const rightImg = document.querySelector('.right-img');
            const currentScrollY = window.scrollY;
            if (currentScrollY > lastScrollY) {
                // Scroll hacia abajo: ocultar
                leftImg.classList.remove('show');
                rightImg.classList.remove('show');
            } else if (currentScrollY < lastScrollY) {
                // Scroll hacia arriba: mostrar
                leftImg.classList.add('show');
                rightImg.classList.add('show');
            }
            lastScrollY = currentScrollY;
        }
        // Inicialmente mostrar las imágenes
        document.querySelector('.left-img').classList.add('show');
        document.querySelector('.right-img').classList.add('show');
        window.addEventListener('scroll', handleSideImages);

        // Cuenta regresiva dinámica para el 17 de septiembre de 2025
        function updateCountdown() {
            const targetDate = new Date('2025-09-20T14:00:00');
            const now = new Date();
            const diff = targetDate - now;
            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((diff / (1000 * 60)) % 60);
                const seconds = Math.floor((diff / 1000) % 60);
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            } else {
                document.getElementById('days').textContent = 0;
                document.getElementById('hours').textContent = 0;
                document.getElementById('minutes').textContent = 0;
                document.getElementById('seconds').textContent = 0;
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
