<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitación Mis 18 Años</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <style>
        :root {
            --primary: #E4007C;
            --bg-dark: #121212;
        }

        body {
            font-family: 'Spline Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        .container-center {
            max-width: 480px;
            margin: 0 auto;
            padding: 2.5rem 1rem;
            position: relative;
            z-index: 10;
        }

        .big-number {
            position: absolute;
            font-size: 500px;
            color: rgba(228, 0, 124, 0.08);
            font-weight: 800;
            left: 50%;
            top: 10%;
            transform: translate(-50%, -10%);
            pointer-events: none;
            user-select: none;
            line-height: 0.8;
            z-index: 5;
        }

        .text-primary-custom {
            color: var(--primary) !important;
        }

        .bg-primary-custom {
            background-color: var(--primary) !important;
        }

        .backdrop-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 1rem;
            z-index: 10;
            position: relative;
        }

        .countdown-box {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.04);
            z-index: 10;
            position: relative;
        }

        .image-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 1rem;
        }

        .image-scroll img {
            scroll-snap-align: center;
            flex: 0 0 80%;
            border-radius: 1rem;
            height: 320px;
            object-fit: cover;
        }

        .image-scroll::-webkit-scrollbar {
            display: none;
        }

        .indicator {
            height: 6px;
            width: 24px;
            border-radius: 999px;
            background-color: var(--primary);
        }

        .indicator-small {
            height: 6px;
            width: 6px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
            font-weight: 700;
            transition: transform .15s ease;
            border: none;
            z-index: 10;
            position: relative;
        }

        .btn-custom:hover {
            transform: scale(1.02);
        }

        .btn-custom:active {
            transform: scale(.98);
        }

        footer .small-muted {
            color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 70px;
        }

        .countdown {
            padding-top: 7rem;
        }

        @media (max-width: 480px) {
            .big-number {
                font-size: 300px;
                top: 0;
                transform: translate(-50%, 10%);
            }

            .image-scroll img {
                height: 220px;
            }

            .countdown-box {
                height: 70px;
            }
        }

        /* --- ESTILOS DE ESTRELLAS AÑADIDOS --- */

        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Estilos para las estrellas estáticas */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        /* Estilos para las estrellas fugaces */
        .shooting-star {
            position: absolute;
            width: 4px;
            /* Aumentamos ligeramente el tamaño */
            height: 4px;
            /* Aumentamos ligeramente el tamaño */
            /* ✅ MODIFICACIÓN PARA LA ESTELA SUTIL */
            background: linear-gradient(-45deg,
                    rgba(255, 255, 255, 0),
                    /* Transparente al inicio de la cola */
                    rgba(255, 255, 255, 0.8) 20%,
                    /* Parte más brillante de la estela */
                    rgba(255, 255, 255, 0.2) 80%,
                    /* Parte más tenue de la estela */
                    rgba(255, 255, 255, 0)
                    /* Transparente al final de la cola */
                );
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: shoot 5s linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(200vw, 200vh) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="star-background" id="star-field">
    </div>

    <div class="container-center">
        <div class="big-number">18</div>
        <header class="text-center mb-4">
            <h1 class="fw-bold ">Estefi</h1>
        </header>
        <section class="mb-4 countdown">
            <p class="text-center text-white-50 mb-3">Faltan</p>
            <div class="row g-2 text-center">
                <div class="col-3">
                    <div class="countdown-box">
                        <span id="days" class="fs-3 fw-bold">--</span>
                    </div>
                    <div class="mt-2 small text-uppercase text-primary-custom fw-bold">Días</div>
                </div>
                <div class="col-3">
                    <div class="countdown-box">
                        <span id="hours" class="fs-3 fw-bold">--</span>
                    </div>
                    <div class="mt-2 small text-uppercase text-primary-custom fw-bold">Horas</div>
                </div>
                <div class="col-3">
                    <div class="countdown-box">
                        <span id="minutes" class="fs-3 fw-bold">--</span>
                    </div>
                    <div class="mt-2 small text-uppercase text-primary-custom fw-bold">Min</div>
                </div>
                <div class="col-3">
                    <div class="countdown-box">
                        <span id="seconds" class="fs-3 fw-bold">--</span>
                    </div>
                    <div class="mt-2 small text-uppercase text-primary-custom fw-bold">Seg</div>
                </div>
            </div>
        </section>
        <main class="d-flex flex-column gap-3 mb-4">
            <div class="d-flex align-items-center gap-3 backdrop-card p-3">
                <div class="rounded-3 d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px; background: rgba(228,0,124,0.12);">
                    <span class="material-symbols-outlined text-primary-custom fs-4">calendar_month</span>
                </div>
                <div>
                    <p class="mb-0 fw-semibold">Sábado, 18 de Diciembre, 2025</p>
                    <small class="text-white-50">Fecha</small>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3 backdrop-card p-3">
                <div class="rounded-3 d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px; background: rgba(228,0,124,0.12);">
                    <span class="material-symbols-outlined text-primary-custom fs-4">schedule</span>
                </div>
                <div>
                    <p class="mb-0 fw-semibold">17:00 hs</p>
                    <small class="text-white-50">Hora</small>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3 backdrop-card p-3">
                <div class="rounded-3 d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px; background: rgba(228,0,124,0.12);">
                    <span class="material-symbols-outlined text-primary-custom fs-4">location_on</span>
                </div>
                <div>
                    <p class="mb-0 fw-semibold">Salón "Prestige", Av. Siempre Viva 123</p>
                    <small class="text-white-50">Lugar</small>
                </div>
            </div>
            <div class="d-flex align-items-center gap-3 backdrop-card p-3">
                <div class="rounded-3 d-flex align-items-center justify-content-center"
                    style="width:48px; height:48px; background: rgba(228,0,124,0.12);">
                    <span class="material-symbols-outlined text-primary-custom fs-4">styler</span>
                </div>
                <div>
                    <p class="mb-0 fw-semibold">Elegante Sport</p>
                    <small class="text-white-50">Dress Code</small>
                </div>
            </div>
        </main>
        <div class="position-relative mb-4">
            <div class="image-scroll">
                <img src="../images/tefi01.png" alt="Foto 1">
                <img src="../images/tefi02.png" alt="Foto 2">
                <img src="../images/tefi01.png" alt="Foto 3">
            </div>
        </div>
        <div class="mt-3 overflow-hidden rounded-3 mb-4">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1162.0676727898858!2d-58.703703911998545!3d-34.53269370532349!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbd1756b63639%3A0xbd982c131deb34d!2sClub%20Zone!5e0!3m2!1ses-419!2sar!4v1763008006095!5m2!1ses-419!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <footer class="text-center">
            <button
                class="btn btn-custom w-100 py-3 mb-2 rounded-3 d-flex align-items-center justify-content-center gap-2">
                <span class="material-symbols-outlined">check_circle</span> Confirmar Asistencia
            </button>
            <p class="small-muted small mb-0">Confirma antes del 20 de Noviembre</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            // Target date: 18 December 2025 at 17:00 Argentina (UTC-3)
            const target = new Date('2025-12-18T17:00:00-03:00').getTime();
            const $days = document.getElementById('days');
            const $hours = document.getElementById('hours');
            const $minutes = document.getElementById('minutes');
            const $seconds = document.getElementById('seconds');

            function pad(n) {
                return n.toString().padStart(2, '0');
            }

            function updateCountdown() {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    $days.textContent = '00';
                    $hours.textContent = '00';
                    $minutes.textContent = '00';
                    $seconds.textContent = '00';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                $days.textContent = days;
                $hours.textContent = pad(hours);
                $minutes.textContent = pad(minutes);
                $seconds.textContent = pad(seconds);
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();


        // --- CÓDIGO DE ESTRELLAS ---
        const starField = document.getElementById('star-field');

        // Función para crear estrellas estáticas
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starField.appendChild(star);
            }
        }

        // Función para crear estrellas fugaces
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.top = `${Math.random() * 30}vh`;
            shootingStar.style.left = `${Math.random() * 100}vw`;
            shootingStar.style.animationDuration = `${Math.random() * 4 + 3}s`;
            shootingStar.style.animationDelay = `${Math.random() * 15}s`;
            starField.appendChild(shootingStar);

            shootingStar.addEventListener('animationend', () => {
                shootingStar.remove();
                createShootingStar();
            });
        }

        createStars(100);
        for (let i = 0; i < 4; i++) {
            createShootingStar();
        }
    </script>
</body>

</html>
