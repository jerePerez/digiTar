    <style>
        :root {
            --primary: #E4007C;
            --bg-dark: #121212;
            --neon-color: #e4007d9a;
        }

        body {
            font-family: 'Spline Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
        }

        .container-center {
            max-width: 480px;
            margin: 0 auto;
            padding: 2.5rem 1rem;
            position: relative;
            z-index: 10;
        }

        /* ✅ NUEVOS ESTILOS PARA LA CABECERA FIJA */
        .fixed-header {
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
            height: 200px;
            width: 100%;
            z-index: -5;
            justify-self: center;
            text-align: center;
            padding: 1.5rem 1rem 0.5rem;

            /* Fondo con blur */
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .fixed-header h1 {
            font-family: "Momo Signature", cursive;
        }

        .big-number {
            position: absolute;
            font-size: 500px;
            color: rgba(228, 0, 124, 0.25);
            font-weight: 800;
            left: 50%;
            top: 100%;
            /* Centrado vertical en el header fijo */
            transform: translate(-50%, -50%);
            pointer-events: none;
            user-select: none;
            line-height: 0.8;
            z-index: -5;
            /* CLAVE: Detrás de Estefi */

            /* Sombra de texto para el efecto Neón */
            text-shadow: 0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color);
            /* Animación Neón */
            animation: neon-flicker 2s infinite alternate ease-in-out;
        }

        @keyframes neon-flicker {
            0% {
                text-shadow: 0 0 4px var(--neon-color),
                    0 0 8px var(--neon-color),
                    0 0 16px var(--neon-color);
            }

            50% {
                text-shadow: 0 0 10px var(--neon-color),
                    0 0 20px var(--neon-color),
                    0 0 40px var(--neon-color);
            }

            100% {
                text-shadow: 0 0 4px var(--neon-color),
                    0 0 8px var(--neon-color),
                    0 0 16px var(--neon-color),
                    0 0 20px rgba(255, 255, 255, 0.1);
            }
        }


        .text-primary-custom {
            color: var(--primary) !important;
        }

        .bg-primary-custom {
            background-color: var(--primary) !important;
        }

        .backdrop-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(6px);
            border-radius: 1rem;
            z-index: 10;
            position: relative;
        }

        .countdown-box {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.04);
            z-index: 10;
            position: relative;
        }

        .image-scroll {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 1rem;
        }

        .image-scroll img {
            scroll-snap-align: center;
            flex: 0 0 80%;
            border-radius: 1rem;
            height: 320px;
            object-fit: cover;
        }

        .image-scroll::-webkit-scrollbar {
            display: none;
        }

        .indicator {
            height: 6px;
            width: 24px;
            border-radius: 999px;
            background-color: var(--primary);
        }

        .indicator-small {
            height: 6px;
            width: 6px;
            border-radius: 999px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .btn-custom {
            background-color: var(--primary);
            color: white;
            font-weight: 700;
            transition: transform .15s ease;
            border: none;
            z-index: 10;
            position: relative;
        }

        .btn-custom:hover {
            transform: scale(1.02);
            background-color: #1eff00;
        }

        .btn-custom:active {
            transform: scale(.98);
        }

        footer .small-muted {
            color: rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 70px;
            margin-bottom: 0;
            /* Ajuste para el header fijo */
        }

        /* ✅ CLASE PARA AJUSTAR EL CONTENIDO BAJO EL HEADER FIJO */
        .countdown-adjusted {
            padding-top: 200px;
        }

        @media (max-width: 480px) {
            .fixed-header {
                padding: 1rem 1rem 0.5rem;
            }

            .big-number {
                font-size: 300px;
                top: 70%;
                transform: translate(-50%, -50%);
            }

            .countdown-adjusted {
                padding-top: 50px;
            }

            .image-scroll img {
                height: 220px;
            }

            .countdown-box {
                height: 70px;
            }
        }

        /* --- ESTILOS DE ESTRELLAS AÑADIDOS --- */

        .star-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Estilos para las estrellas estáticas */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 4s infinite ease-in-out;
            box-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        /* Estilos para las estrellas fugaces */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(-45deg,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0.8) 20%,
                    rgba(255, 255, 255, 0.2) 80%,
                    rgba(255, 255, 255, 0));
            border-radius: 50%;
            transform: rotate(-45deg);
            animation: shoot 5s linear infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(200vw, 200vh) rotate(-45deg);
                opacity: 0;
            }
        }

        .surprise-banner {
            margin-top: 2rem;
            margin-bottom: 2.5rem !important;
        }

        .neon-surprise-text {
            font-family: 'Spline Sans', sans-serif;
            font-size: 1.5rem;
            color: #fff;

                0 0 40px var(--primary);
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .exclamation-neon {
            font-size: 1.5rem;

            color: var(--primary);
            margin: 0 10px;
            text-shadow: 0 0 5px #fff,
                0 0 15px var(--primary),
                0 0 25px var(--primary);

        }

        @keyframes slow-flicker {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            55%,
            95% {
                opacity: 0.9;
            }
        }
    </style>

    <script>
        (function () {
            // Target date: 18 December 2025 at 17:00 Argentina (UTC-3)
            const target = new Date('2025-12-18T17:00:00-03:00').getTime();
            const $days = document.getElementById('days');
            const $hours = document.getElementById('hours');
            const $minutes = document.getElementById('minutes');
            const $seconds = document.getElementById('seconds');

            function pad(n) {
                return n.toString().padStart(2, '0');
            }

            function updateCountdown() {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    $days.textContent = '00';
                    $hours.textContent = '00';
                    $minutes.textContent = '00';
                    $seconds.textContent = '00';
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                $days.textContent = days;
                $hours.textContent = pad(hours);
                $minutes.textContent = pad(minutes);
                $seconds.textContent = pad(seconds);
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();


        // --- CÓDIGO DE ESTRELLAS ---
        const starField = document.getElementById('star-field');

        // Función para crear estrellas estáticas
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 1;
                star.style.width = star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starField.appendChild(star);
            }
        }

        // Función para crear estrellas fugaces
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.className = 'shooting-star';
            shootingStar.style.top = `${Math.random() * 30}vh`;
            shootingStar.style.left = `${Math.random() * 100}vw`;
            shootingStar.style.animationDuration = `${Math.random() * 4 + 3}s`;
            shootingStar.style.animationDelay = `${Math.random() * 15}s`;
            starField.appendChild(shootingStar);

            shootingStar.addEventListener('animationend', () => {
                shootingStar.remove();
                createShootingStar();
            });
        }

        createStars(100);
        for (let i = 0; i < 4; i++) {
            createShootingStar();
        }
