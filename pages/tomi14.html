<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Momo+Signature&display=swap"
        rel="stylesheet">

    <title>14 años - Tomi</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            scroll-behavior: smooth;
            font-family: sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* ----------------------------------------
           FONDO CON PELOTA
        ---------------------------------------- */
        body::before {
            content: "";
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50vh;
            transform: translateY(50%);
            background-image: url("../images/pelota.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 0;
            opacity: 0.95;
            pointer-events: none;
            animation: rotarPelota linear;
            animation-timeline: scroll();
            animation-range: 0% 100%;
            transform-origin: center center;
        }

        @keyframes rotarPelota {
            from {
                transform: translateY(50%) rotate(0deg);
            }

            to {
                transform: translateY(50%) rotate(360deg);
            }
        }

        /* ----------------------------------------
           SECCIONES
        ---------------------------------------- */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 20vw;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            margin: 0;
        }

        .sec1 h1,
        .sec2 h1 {
            font-family: "DynaPuff", cursive;
            font-size: 8rem;
        }

        .bloque {
            animation: aparecer linear;
            animation-timeline: view();
            animation-range: entry 0% cover 50%;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                scale: 0.05;
                filter: blur(20px);
            }

            to {
                opacity: 1;
                scale: 1;
            }
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite both;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }

            10% {
                transform: scale(0.91);
            }

            17% {
                transform: scale(0.98);
            }

            33% {
                transform: scale(0.87);
            }

            45% {
                transform: scale(1);
            }
        }

        /* ----------------------------------------
           FLECHA SCROLL
        ---------------------------------------- */
        .scroll-arrow {
            width: 18px;
            height: 18px;
            border-bottom: 3px solid white;
            border-right: 3px solid white;
            transform: rotate(45deg);
            position: fixed;
            bottom: 30px;
            left: 50%;
            animation: fadeBlur 1.4s infinite;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes fadeBlur {
            0% {
                opacity: 1;
                filter: blur(0px);
                transform: translate(-50%, 0) rotate(45deg);
            }

            50% {
                opacity: 0.3;
                filter: blur(2px);
                transform: translate(-50%, 8px) rotate(45deg);
            }

            100% {
                opacity: 1;
                filter: blur(0px);
                transform: translate(-50%, 0) rotate(45deg);
            }
        }

        /* ----------------------------------------
           CONFETTI - PAPELITOS CAYENDO
        ---------------------------------------- */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 12px;
            background: hsl(calc(var(--hue) * 1deg), 90%, 60%);
            opacity: 0.9;
            filter: blur(0.5px);
            animation: fall var(--dur) linear infinite;
            transform: rotate(calc(var(--rot) * 1deg));
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh) rotate(calc(var(--rot) * 1deg));
            }

            to {
                transform: translateY(110vh) rotate(calc(var(--rot2) * 1deg));
            }
        }
    </style>
</head>

<body>

    <!-- PAPELITOS -->
    <div class="confetti-container"></div>

    <!-- Primera sección -->
    <section class="sec1 bloque">
        <h1 class="heartbeat">Tomi</h1>
    </section>

    <!-- Segunda sección -->
    <section class="sec2 bloque">
        <h1>14</h1>
    </section>

    <!-- Datos -->
    <section class="sec4 bloque d-flex flex-column gap-3 mb-4">

        <!-- Fecha -->
        <div class="d-flex flex-column align-items-center text-center backdrop-card p-2 gap-2">
            <div class="rounded-3 d-flex align-items-center justify-content-center"
                style="width:48px; height:48px; background: rgb(255, 115, 0);">
                <span class="material-symbols-outlined text-primary-custom fs-4">
                    calendar_month
                </span>
            </div>
            <p class="mb-0 fw-semibold fs-4">Sábado, 29 de Noviembre, 2025</p>
            <small class="text-white-50">Fecha</small>
        </div>

        <!-- Hora -->
        <div class="d-flex flex-column align-items-center text-center backdrop-card p-2 gap-2">
            <div class="rounded-3 d-flex align-items-center justify-content-center"
                style="width:48px; height:48px; background: rgb(255, 115, 0);">
                <span class="material-symbols-outlined text-primary-custom fs-4">
                    schedule
                </span>
            </div>
            <p class="mb-0 fw-semibold fs-4">20:00 hs</p>
            <small class="text-white-50">Hora</small>
        </div>

        <!-- Lugar -->
        <div class="d-flex flex-column align-items-center text-center backdrop-card p-2 gap-2">
            <div class="rounded-3 d-flex align-items-center justify-content-center"
                style="width:48px; height:48px; background: rgb(255, 115, 0);">
                <span class="material-symbols-outlined text-primary-custom fs-4">
                    location_on
                </span>
            </div>
            <p class="mb-0 fw-semibold fs-4">Güiraldes 2424, Villa Maipú</p>
            <small class="text-white-50">Lugar</small>
        </div>

        <div class="d-flex flex-column align-items-center text-center backdrop-card p-2 gap-2">
            <div class="rounded-3 d-flex align-items-center justify-content-center"
                style="width:48px; height:48px; background: rgb(255, 115, 0);">
                <span class="material-symbols-outlined text-primary-custom fs-4">
                    restaurant
                </span>
            </div>
            <p class="mb-0 fw-semibold fs-4">Traer algo para compartir</p>
            <small class="text-white-50">Comida & Bebida</small>
        </div>

    </section>

    <!-- Flecha scroll -->
    <div class="scroll-arrow"></div>

    <!-- SCRIPT CONFETTI -->
    <script>
        const confettiContainer = document.querySelector(".confetti-container");
        const numPieces = 70;

        for (let i = 0; i < numPieces; i++) {
            const piece = document.createElement("div");
            piece.classList.add("confetti-piece");

            piece.style.left = Math.random() * 100 + "vw";
            piece.style.setProperty("--hue", Math.floor(Math.random() * 360));
            piece.style.setProperty("--dur", (3 + Math.random() * 4) + "s");
            piece.style.setProperty("--rot", Math.random() * 360);
            piece.style.setProperty("--rot2", Math.random() * 360);

            confettiContainer.appendChild(piece);
        }
    </script>

</body>

</html>
